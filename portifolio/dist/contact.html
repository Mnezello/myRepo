            <div class="menu-btn">
                <span class="menu-btn-burger"></span>

            <nav class="nav">

        <main>
            <section class="contact">
                <h2>Entre em contato</h2>

                        <i class="fas fa-envelope"></i> E-mail
                        <div class="text-secondary">email@email.com</div>
                    </div>
                    <div class="contact-phone">
                        <i class="fas fa-mobile-alt"></i> Phone
                        <div class="text-secondary">(55) 55555-5555</div>
                    </div>
                    <div class="contact-address">
                        <i class="fa fa-location-arrow"></i> Endereço
                        <div class="text-secondary">Rua ABC 123, Brasil</div>
                    </div>
                </div>

                <div class="social-icons">
                    <a href="#!">

                    </a>
                    <a href="#!">
